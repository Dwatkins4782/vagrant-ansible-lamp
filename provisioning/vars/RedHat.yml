# /roles/extra/vars/RedHat.yml
---
apache_user: 'apache'
php_packages:
  - php56w
  - php56w-cli
  - php56w-common
  - php56w-dom
  - php56w-gd
  - php56w-mysql
mysql_packages:
  - mariadb
  - mariadb-server
  - mariadb-libs
  - MySQL-python
  - perl-DBD-MySQL
mysql_daemon: mariadb
mysql_log_error: /var/log/mariadb/mariadb.log
mysql_syslog_tag: mariadb
mysql_pid_file: /var/run/mariadb/mariadb.pid