---
mysql_root_password: root
mysql_databases:
  - name: sample_db
    encoding: latin1
    collation: latin1_general_ci
mysql_users:
  - name: dev
    host: "%"
    password: dev
    priv: "sample_db.*:ALL"
mysql_enabled_on_startup: yes
apache_enablerepo: "epel"
apache_packages_state: latest
php_enablerepo: "epel"
apache_vhosts:
  - servername: "local.dev"
    serveralias: "local.dev"
    documentroot: "/var/www/dev"
