---
server_name: local.dev
mysql_root_password: root
mysql_databases:
  - name: sample_db
    encoding: latin1
    collation: latin1_general_ci
mysql_users:
  - name: dev
    host: "%"
    password: dev
    priv: "sample_db.*:ALL"
mysql_enabled_on_startup: yes
php_packages:
  - php55w
  - php55w-cli
  - php55w-common
  - php55w-dom
  - php55w-gd
  - php55w-mysql  
php_install_recommends: no